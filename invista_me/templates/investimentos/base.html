<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light pt-4 fixed-top">
            <a class="navbar-brand" href="{% url 'pagina_inicial'  %}">Invista-Me!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'pagina_inicial'  %}">Home</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Tipos de Investimentos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'pagina'  %}">Mercado
                                    Financeiro</a></li>
                        </ul>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'invista:contato'%}">Fale Conosco</a>
                    </li>
                </ul>
            
            {% if user.is_authenticated %}
             <span class="navbar-text">
              olá <b>{{user.username}}</b>
            </span>
            <a class="nav-link" style="width: 10%; height: 10%;" href="{% url 'logout' %}">Sair</a>
            {% endif %}
            </div>
        </nav>
    </div>

    {% block conteudo %}
